{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{title}}</title>
    <link rel="stylesheet" type="text/css" href="{% static 'characterapp/css/style.css' %}">
</head>
<body>
<header>
    <h1 class="header_h">DND Master</h1>
    <div class="header_links">
        <a href="{% url 'game:game-list' %}">Игры</a>
        <a href="{% url 'characters:character-list' %}">Персонажи</a>
        {% if request.user.is_authenticated %}
        <a href="{% url 'users:update' %}">{{request.user.username|capfirst}}</a>
        {% if request.user.is_staff %}
        <a href="{% url 'admin:index' %}">Админка</a>
        {% endif %}
        <a href="{% url 'users:logout' %}">Выйти</a>
        {% else %}
        <a href="{% url 'users:login' %}">Войти</a>
        <a href="{% url 'users:register' %}">Регистрация</a>
        {% endif %}
    </div>
</header>
<main>
    {% block content %}
    {% endblock %}
</main>
</body>
</html>
