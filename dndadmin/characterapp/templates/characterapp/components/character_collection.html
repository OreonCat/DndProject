<form method="get" class="search_form">
    {% for f in form %}
    <p><label for="{{f.id_for_label}}" class="search_form_label">{{f.label}}</label>{{f}}</p>
    <div>{{f.errors}}</div>
    {% endfor %}
    <p><button type="submit" class="search_form_button">Поиск</button></p>
    <p><a href="{{url_clean}}" class="search_form_clear_button">Очистить</a> </p>
</form>
<div class="character_card_list">
    {% for character in characters %}
    <a href="{{ character.get_absolute_url }}">
    {% include 'characterapp/components/character_card.html' %}
    </a>
    {% endfor %}
</div>
