{% extends 'base.html' %}
{% block content %}
<div class="form_page_div">

<div class="center_form_div">
<form enctype="multipart/form-data" method="post" class="center_form">
    <h2 class="center_form_h">{{title}}</h2>
    {% csrf_token %}
    {% for f in form %}
    <p><label for="{{f.id_for_label}}" class="center_form_label">{{f.label}}</label>{{f}}</p>
    <div>{{f.errors}}</div>
    {% endfor %}
    <p><button type="submit" class="center_form_button">Отправить</button></p>
</form>
</div>
</div>

{% endblock %}
